name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Django checks
      run: |
        python manage.py check --settings=directiva_agricola.settings_simple
        python manage.py test --settings=directiva_agricola.settings_simple --verbosity=2
        
    - name: Deploy to EC2
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Configurar variables de entorno
          export RDS_HOSTNAME="${{ secrets.RDS_HOSTNAME }}"
          export RDS_DB_NAME="${{ secrets.RDS_DB_NAME }}"
          export RDS_ADMIN_DB_NAME="${{ secrets.RDS_ADMIN_DB_NAME }}"
          export RDS_USERNAME="${{ secrets.RDS_USERNAME }}"
          export RDS_PASSWORD="${{ secrets.RDS_PASSWORD }}"
          export RDS_PORT="${{ secrets.RDS_PORT }}"
          export GITHUB_REPOSITORY="${{ github.repository }}"
          
          # Ejecutar script de despliegue
          cd /tmp
          curl -o deploy_script.sh https://raw.githubusercontent.com/${{ github.repository }}/main/deploy_script.sh
          chmod +x deploy_script.sh
          ./deploy_script.sh
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Despliegue exitoso en $(date)"
        else
          echo "❌ Despliegue falló en $(date)"
        fi

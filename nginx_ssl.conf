# Configuración de Nginx para SSL/HTTPS
# Archivo: /etc/nginx/conf.d/directiva-agricola.conf

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name 54.212.80.37 directiva-agricola.com www.directiva-agricola.com;
    
    # Redireccionar todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name 54.212.80.37 directiva-agricola.com www.directiva-agricola.com;
    
    # Configuración SSL (se actualizará automáticamente por Certbot)
    ssl_certificate /etc/letsencrypt/live/directiva-agricola.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/directiva-agricola.com/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Archivos estáticos
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location /static/ {
        root /opt/directiva-agricola;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        root /opt/directiva-agricola;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy a Django
    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

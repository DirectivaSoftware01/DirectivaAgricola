# Configuración de Nginx para Directiva Agrícola
# Guardar como: /etc/nginx/sites-available/directiva_agricola

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;  # Cambiar por tu dominio
    
    # Redirección a HTTPS (se configura automáticamente con certbot)
    # return 301 https://$server_name$request_uri;

    # Archivos estáticos
    location /static/ {
        alias /var/www/directiva_agricola/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Compresión
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
    
    # Archivos media
    location /media/ {
        alias /var/www/directiva_agricola/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        alias /var/www/directiva_agricola/static/images/favicon-32x32.png;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Aplicación Django
    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/directiva_agricola/directiva_agricola.sock;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Configuración de logs
    access_log /var/log/nginx/directiva_agricola_access.log;
    error_log /var/log/nginx/directiva_agricola_error.log;
}


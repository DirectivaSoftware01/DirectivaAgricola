<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo cuadrado con esquinas redondeadas -->
  <rect x="2" y="2" width="36" height="36" rx="6" fill="url(#logoGradient)" stroke="#fff" stroke-width="1"/>

  <!-- Letra 'D' estilizada y abstracta en blanco -->
  <!-- Barra vertical izquierda con caps redondeados -->
  <rect x="8" y="8" width="6" height="20" rx="3" fill="#fff"/>
  
  <!-- Parte superior derecha - línea horizontal que se convierte en ángulo -->
  <path d="M14 8 L26 8 L28 10 L28 12 L26 14 L14 14" fill="#fff"/>
  
  <!-- Parte media - ángulo agudo hacia abajo -->
  <path d="M14 14 L26 14 L28 16 L28 18 L26 20 L14 20" fill="#fff"/>
  
  <!-- Parte inferior - línea horizontal que se curva hacia arriba -->
  <path d="M14 20 L26 20 L28 22 L28 24 L26 26 L14 26" fill="#fff"/>
  
  <!-- Parte inferior derecha - curva hacia arriba -->
  <path d="M14 26 L26 26 C28 26, 30 28, 30 30 C30 32, 28 34, 26 34 L14 34" fill="#fff"/>

  <!-- Texto "AGRO DAM" -->
  <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A">AGRO</text>
  <text x="50" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">DAM</text>
</svg>

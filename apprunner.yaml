version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Building Directiva Agricola application"
      - pip install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 directiva_agricola.wsgi:application
  network:
    port: 8000
    env: PORT
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: directiva_agricola.settings_production
    - name: PYTHONUNBUFFERED
      value: "1"
